apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fcu.fullname" . }}
  labels:
    {{- include "fcu.labels" . | nindent 4 }}
    {{ .Release.Namespace}}: {{ include "fcu.fullname" . }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fcu.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "fcu.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fcu.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: fcu-server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- with .Values.fcuServer }}
          image: {{ .image.name }}
          imagePullPolicy: {{ .image.pullPolicy }}
          {{- end }}          
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- if .Values.resources }}
            {{- with .Values.resources }}
            limits:
              cpu: {{ .limits.cpu }}
              memory: {{ .limits.memory }}
              {{- if .limits.gpu }}
              nvidia.com/gpu: {{ .limits.gpu | quote }}
              {{- end }}
            requests:
              cpu: {{ .requests.cpu }}
              memory: {{ .requests.memory }}
            {{- end }}
            {{- end }}              
          volumeMounts:
          - mountPath: /app/data
            name: data          
          {{- with .Values.volumeMounts }}          
            {{- toYaml . | nindent 12 }}
          {{- end }}
        - name: publish-server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- with .Values.fcuServer }}
          image: {{ .image.name }}
          imagePullPolicy: {{ .image.pullPolicy }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 10Mi
          volumeMounts:
            - mountPath: /app/config
              name: config
            - mountPath: /app/data
              name: data           
          {{- with .Values.volumeMounts }}              
            {{- toYaml . | nindent 12 }}
          {{- end }}          
      volumes:
      - configMap:
          defaultMode: 420
          name: {{ include "fcu.fullname" . }}
        name: config
      - name: data
        {{- with .Values.persistentVolumeClaim.data }}
        {{- if .enabled }}
        persistentVolumeClaim:
          claimName: {{  .claimName | default (printf "%s-%s" (include "fcu.fullname" $) "data") }}
        {{- else }}
        emptyDir: {}
        {{- end }}
        {{- end }}
      {{- with .Values.volumes }}             
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
