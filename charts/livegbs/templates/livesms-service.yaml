apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.image.livesms.name }}-service
  labels:
    {{- include "livegbs.labels" . | nindent 4 }}
spec:
  type: {{ .Values.livesms.service.type }}
  ports:
    {{- range .Values.livesms.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .port }}
      nodePort: {{ .port }}
      protocol: {{ .protocol }}
    {{- end }}
    {{- $numbers := (until 30) }} 
    {{- range $port, $ := $numbers }}
    - name: rtp-tcp-{{ add $port 30026 }}
      port: {{ add $port 30026 }}
      targetPort: {{ add $port 30026 }}
      nodePort: {{ add $port 30026 }}
      protocol: TCP
    - name: rtp-udp-{{ add $port 30026 }}
      port: {{ add $port 30026 }}
      targetPort: {{ add $port 30026 }}
      nodePort: {{ add $port 30026 }}
      protocol: UDP      
    - name: webrtc-{{ add $port 30056 }}
      port: {{ add $port 30056 }}
      targetPort: {{ add $port 30056 }}
      nodePort: {{ add $port 30056 }}
      protocol: UDP      
    {{- end }}
  selector:
    {{- include "livegbs.selectorLabels" . | nindent 4 }}
    
