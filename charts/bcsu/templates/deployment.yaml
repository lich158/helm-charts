apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bcsu.fullname" . }}
  labels:
    {{- include "bcsu.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bcsu.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bcsu.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bcsu.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image.name }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - sh
          - -c
          - /usr/bin/python3 /app/bcsu/BCSU.py
          env:
          - name: name  
            valueFrom:  
              fieldRef:  
                fieldPath: metadata.name       
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /app/config
            name: config
          - mountPath: /app/logs
            name: log
          {{- with .Values.volumeMounts }}                      
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      - configMap:
          defaultMode: 420
          name: {{ include "bcsu.fullname" . }}
        name: config
      - name: log
        {{- with .Values.persistentVolumeClaim }}
        {{- if .enabled }}
        persistentVolumeClaim:
          claimName: {{ .claimName | default  (include "bcsu.fullname" $) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
        {{- end }}           
      {{- with .Values.volumes }}            
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
